<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: common-header(pageTitle=${pageTitle})}"></head>
<body>
<nav th:replace="~{admin/fragments/header :: navbar}"></nav>
<div class="container mt-4">
  <h1 th:text="${pageTitle}"></h1>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <a th:href="@{/admin/passager/add}" class="btn btn-primary mb-3">Ajouter un nouveau Passager</a>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>CIN</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Âge</th>
      <th>Catégorie</th>
      <th>Client Associé</th> <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="passager : ${passagers}">
      <td th:text="${passager.id}">1</td>
      <td th:text="${passager.CIN}"></td>
      <td th:text="${passager.nom}"></td>
      <td th:text="${passager.prenom}"></td>
      <td th:text="${passager.age}"></td>
      <td th:text="${passager.categorie != null ? passager.categorie.nom : 'N/A'}"></td>
      <td th:text="${passager.client != null ? passager.client.email : 'N/A'}"></td>
      <td>
        <a th:href="@{/admin/passager/edit/{id}(id=${passager.id})}" class="btn btn-sm btn-warning">Modifier</a>
        <a th:href="@{/admin/passager/delete/{id}(id=${passager.id})}"
           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce passager ?')"
           class="btn btn-sm btn-danger">Supprimer</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(passagers)}">
      <td colspan="8" class="text-center">Aucun passager trouvé.</td>
    </tr>
    </tbody>
  </table>
</div>
<div th:replace="~{admin/fragments/header :: scripts}"></div>
</body>
</html>
