<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: common-header(pageTitle=${pageTitle})}"></head>
<body>
<nav th:replace="~{admin/fragments/header :: navbar}"></nav>
<div class="container mt-4">
  <h1 th:text="${pageTitle}">Add/Edit Classes</h1>

  <form th:action="@{/admin/classes/save}" th:object="${classe}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="nom" class="form-label">Classe Name:</label>
      <input type="text" th:field="*{nom}" id="nom" class="form-control" /> <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger">Name Error</div>
    </div>

    <div class="mb-3">
      <label for="prixParKm" class="form-label">Prix Par Km:</label>
      <input type="number" step="1" th:field="*{prixParKm}" id="prixParKm" class="form-control" /> <div th:if="${#fields.hasErrors('prixParKm')}" th:errors="*{prixParKm}" class="text-danger">Discount Error</div>
    </div>

    <button type="submit" class="btn btn-success">Save Classe</button>
    <a th:href="@{/admin/classes}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
<div th:replace="~{admin/fragments/header :: scripts}"></div>
</body>
</html>
