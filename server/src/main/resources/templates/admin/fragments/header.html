<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="common-header(pageTitle)">
  <meta charset="UTF-8">
  <title th:text="${pageTitle} + ' - Airline Admin'"></title>
  <link rel="stylesheet" th:href="@{/css/admin-style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin}">Airline Admin</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin}">Admin Panel</a>
        </li>

        <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Categories</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/villes}">Villes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/aeroports}">Aéroports</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/classes}">Classes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/companie_aerienne}">Compagnies</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/avion}">Avions</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/vol}">Vols</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/client}">Clients</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/passager}">Passagers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/reservation}">Réservations</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/billet}">Billets</a></li>


        <li class="nav-item"><a class="nav-link" th:href="@{/admin/statistics/occupancy}">Stats Vol</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/statistics/passengers}">Stats Passagers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/statistics/revenue}">Stats Revenue</a></li>


      </ul>

      <ul class="navbar-nav" sec:authorize="isAuthenticated()">
        <li class="nav-item">
          <span class="navbar-text me-3" style="color: rgba(255,255,255,.55);">User: <strong sec:authentication="name"></strong></span>
        </li>
        <li class="nav-item">
          <form th:action="@{/admin/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-link nav-link" style="color: rgba(255,255,255,.55); padding: 0.5rem 1rem; border: none;">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
