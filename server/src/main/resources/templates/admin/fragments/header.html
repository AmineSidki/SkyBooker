<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="common-header(pageTitle)">
  <meta charset="UTF-8">
  <title th:text="${pageTitle} + ' - Airline Admin'"></title>
  <link rel="stylesheet" th:href="@{/css/admin-style.css}"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">Airline Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/categories}">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/statistics/occupancy}">Occupancy Stats</a>
        </li>
      </ul>
      <ul class="navbar-nav" sec:authorize="isAuthenticated()">
        <li class="nav-item">
          <span class="navbar-text me-3">User: <strong sec:authentication="name"></strong></span>
        </li>
        <li class="nav-item">
          <form th:action="@{/admin/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-link nav-link">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
