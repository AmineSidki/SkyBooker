<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: common-header(pageTitle=${pageTitle})}"></head>
<body>
<nav th:replace="~{admin/fragments/header :: navbar}"></nav>
<div class="container mt-4">
  <h1 th:text="${pageTitle}">Add/Edit Category</h1>

  <form th:action="@{/admin/categories/save}" th:object="${categorie}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="nom" class="form-label">Category Name:</label>
      <input type="text" th:field="*{nom}" id="nom" class="form-control" />
      <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger">Name Error</div>
    </div>

    <div class="mb-3">
      <label for="reduction" class="form-label">Discount Percentage:</label>
      <input type="number" step="0.01" th:field="*{reduction}" id="reduction" class="form-control" />
      <div th:if="${#fields.hasErrors('reduction')}" th:errors="*{reduction}" class="text-danger">Discount Error</div>
    </div>

    <button type="submit" class="btn btn-success">Save Category</button>
    <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
<div th:replace="~{admin/fragments/header :: scripts}"></div>
</body>
</html>
