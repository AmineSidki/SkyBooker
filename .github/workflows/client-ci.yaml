name: Building the client
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2


      - name: Set up JDK 23
        uses: actions/setup-java@v1


        with:
          java-version: '23'

      - name: Build the client
        run: mvn clean install
        working-directory: ./client